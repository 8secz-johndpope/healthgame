<form ng-submit="goToSecondStep()" name="createChallengeForm">
	<div class="modal-body create" id="challengeData">
		<div class="row">
			<div class="modal-box">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<button type="button" class="close" ng-click="$dismiss('cancel')" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<header>
							<h2 class="modal-title">Challenge anlegen</h2>
						</header>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12">
						<div class="x-sidebar">
							<div class="form-group">
								<label for="title">Titel</label>
								<input type="text" class="form-control" id="title" placeholder="Titel" ng-required="true" ng-model="challenge.name">
							</div>
							<div class="form-group">
								<label for="type">Type</label>
								<div class="btn-group btn-group-justified" data-toggle="buttons">
									<label class="btn btn-default ng-class: {'active': (challenge.type === 'single')}" ng-click="setChallengeType('single')" >
										<input type="radio" name="type"> Single
									</label>
									<label class="btn btn-default ng-class: {'active': (challenge.type === 'team')}" ng-click="setChallengeType('team')" >
										<input type="radio" name="type"> Team
									</label>
								</div>
							</div>
							<div class="form-group">
								<label for="teamcount">Wie viele {{challenge.type === 'team' ? 'Teams' : 'Personen'}} sollen an dieser Challenge teilnehmen?</label>
								<select class="form-control" id="teamcount" ng-options="n.id as n.value for n in [{id: 2, value: 2}, {id: 3, value: 3}, {id: 4, value: 4}, {id: 5, value: 5}]" ng-model="challenge.numTeams">
								</select>
							</div>
							<div class="form-group" ng-if="challenge.type === 'team'">
								<label for="membercount">Wie viele Personen pro Team sollen an dieser Challenge teilnehmen?</label>
								<select class="form-control" id="membercount" ng-options="n.id as n.value for n in [{id: 2, value: 2}, {id: 3, value: 3}, {id: 4, value: 4}, {id: 5, value: 5}]" ng-required="true" ng-model="challenge.perTeam">
								</select>
							</div>
							<div class="x-buttons">
								<button type="button" ng-click="$dismiss('cancel')" class="btn btn-default">Abbrechen</button>
								<button type="submit" class="pull-right btn btn-primary">Freunde einladen</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
